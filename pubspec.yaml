name: innerverse
description: A revolutionary self-dialogue and inner exploration platform. Your mind is a universe worth exploring.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Design & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.0

  # State Management
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1

  # Navigation
  go_router: ^17.0.1

  # Local Database (Drift for cross-platform SQLite)
  drift: ^2.19.1
  sqlite3_flutter_libs: ^0.5.18

  # Local Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0

  # Security
  local_auth: ^3.0.0
  flutter_secure_storage: ^10.0.0
  crypto: ^3.0.3

  # Audio
  just_audio: ^0.10.5
  audio_session: ^0.2.2

  # PDF Export
  pdf: ^3.10.7
  printing: ^5.11.1

  # File Operations
  path_provider: ^2.1.2
  file_picker: ^10.3.8
  share_plus: ^12.0.1

  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  rive: ^0.14.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.20.2
  equatable: ^2.0.5
  collection: ^1.18.0

  # Charts for Insights
  fl_chart: ^1.1.1

  # URL Launcher
  url_launcher: ^6.2.3

  # Permissions
  permission_handler: ^12.0.1

  # Local Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0

  # Connectivity check
  connectivity_plus: ^7.0.0

  # Device Info
  device_info_plus: ^12.3.0

  # Package Info
  package_info_plus: ^9.0.0
  riverpod_generator: 2.4.0
  flutter_lints: 4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  drift_dev: ^2.19.1
  flutter_launcher_icons: ^0.14.4
  json_serializable: ^6.7.1

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#1a0a2e"
    theme_color: "#6366f1"
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1a0a2e"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
