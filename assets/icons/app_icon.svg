<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Central node (Self) -->
  <circle cx="256" cy="256" r="48" fill="url(#nodeGradient)" opacity="0.95"/>

  <!-- Orbiting nodes representing inner selves -->
  <!-- Inner Child - top -->
  <circle cx="256" cy="120" r="28" fill="url(#nodeGradient)" opacity="0.85"/>

  <!-- Shadow Self - top right -->
  <circle cx="370" cy="180" r="24" fill="url(#nodeGradient)" opacity="0.75"/>

  <!-- Ideal Self - right -->
  <circle cx="390" cy="280" r="26" fill="url(#nodeGradient)" opacity="0.8"/>

  <!-- The Critic - bottom right -->
  <circle cx="340" cy="380" r="22" fill="url(#nodeGradient)" opacity="0.7"/>

  <!-- The Dreamer - bottom -->
  <circle cx="230" cy="400" r="25" fill="url(#nodeGradient)" opacity="0.75"/>

  <!-- The Protector - bottom left -->
  <circle cx="130" cy="340" r="23" fill="url(#nodeGradient)" opacity="0.7"/>

  <!-- Past Self - left -->
  <circle cx="110" cy="230" r="24" fill="url(#nodeGradient)" opacity="0.75"/>

  <!-- Future Self - top left -->
  <circle cx="160" cy="140" r="26" fill="url(#nodeGradient)" opacity="0.8"/>

  <!-- Connection lines -->
  <g stroke="url(#nodeGradient)" stroke-width="2" opacity="0.4" fill="none">
    <!-- Central to all nodes -->
    <line x1="256" y1="256" x2="256" y2="148"/>
    <line x1="256" y1="256" x2="346" y2="192"/>
    <line x1="256" y1="256" x2="364" y2="280"/>
    <line x1="256" y1="256" x2="320" y2="368"/>
    <line x1="256" y1="256" x2="230" y2="375"/>
    <line x1="256" y1="256" x2="153" y2="328"/>
    <line x1="256" y1="256" x2="134" y2="230"/>
    <line x1="256" y1="256" x2="186" y2="156"/>

    <!-- Some orbital connections -->
    <path d="M256,120 Q320,100 370,180" />
    <path d="M370,180 Q410,230 390,280" />
    <path d="M130,340 Q100,280 110,230" />
    <path d="M110,230 Q120,180 160,140" />
  </g>

  <!-- Infinity symbol in center -->
  <path d="M232,256 c-16,-16 -16,-32 0,-32 c16,0 24,16 24,32 c0,16 8,32 24,32 c16,0 16,-16 0,-32"
        fill="none" stroke="#1a0a2e" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
</svg>
